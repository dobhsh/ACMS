<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
	<title>Pickup Store Details</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
	<style>
		body {
			text-align: center;
			margin: 0;
			padding: 0;
		}

		.search-id {
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
			/* margin: 3% auto; */
			padding: 0.5% auto;
			/* border: 5px solid red; */
			font-size: 4vh;
			font-family: 'Lato', sans-serif;
		}

		.search-box {
			padding: 0.5%;
			/* border: green solid 5px; */
			background: black;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			border-radius: 5vh;
		}

		.search-txt {
			/* border: red solid 3px; */
			width: 30vw;
			line-height: 5vh;
			border: none;
			outline: none;
			font-size: 2.7vh;
			background: none;
			color: white;
			transition: 0.4s;
		}

		.search-box:hover {
			box-shadow: 2px 4px 24px -1px rgba(122, 122, 122, 1);
		}

		.search-btn {
			color: white;
			border-radius: 50%;
			width: 5vh;
			height: 5vh;
			background: rgb(30, 114, 210);
			display: flex;
			font-size: 2.7vh;
			justify-content: center;
			align-items: center;
			border: none;
			text-decoration: none;
			position: relative;

		}

		.search-btn:hover {
			box-shadow: 0px 0px 20px 4px rgba(30, 114, 210, 1);
			transform: scale(1.1);
		}



		.enter-text {
			font-size: 4vh;
		}

		.results {
			font-family: 'Lato', sans-serif;
			font-size: 4vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			border: none;
		}
	</style>
</head>

<body>
	<form action="/search" method="POST">
		<div class="search-id">
			<p class="enter-text"><strong>Enter Store ID</strong></p>
			<div class="search-box">
				<input type="text" placeholder="Search" class="search-txt" th:value="${search}" />
				<button class="search-btn"><i class="fas fa-search"></i></button>

			</div>
		</div>
		<div class="results">
			<table>
				<tbody>
					<tr th:each="Feedback : ${feedbackList}">
						<td th:text="${Feedback.storeid}"></td>
						<td th:text="${Feedback.customerid}"></td>
						<td th:text="${Feedback.average_rating}"></td>

						<td th:text="${Feedback.suggestion}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</body>

</html>
